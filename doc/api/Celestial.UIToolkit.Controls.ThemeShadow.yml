  assemblies:
  - Celestial.UIToolkit
  namespace: Celestial.UIToolkit.Controls
  summary: "\nA special type of shadow which aids in creating a unified shadow experience across the\nwhole application by providing an elevation API to create layering and depth effects.\n\nIt can be attached to any type of controls via the <xref href=\"Celestial.UIToolkit.Controls.ThemeShadow.ShadowProperty\" data-throw-if-not-resolved=\"false\"></xref>.\nFor the shadow to be displayed, control template authors are required to display the\n<xref href=\"Celestial.UIToolkit.Controls.ThemeShadow\" data-throw-if-not-resolved=\"false\"></xref> provided via the attached <xref href=\"Celestial.UIToolkit.Controls.ThemeShadow.ShadowProperty\" data-throw-if-not-resolved=\"false\"></xref>.\nThe easiest way to do this is by simply adding a <xref href=\"Celestial.UIToolkit.Controls.ThemeShadowPresenter\" data-throw-if-not-resolved=\"false\"></xref> to the \ncontrol template.\n"
  example: []
