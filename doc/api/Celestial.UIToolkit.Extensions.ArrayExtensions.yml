  assemblies:
  - Celestial.UIToolkit.Core
  namespace: Celestial.UIToolkit.Extensions
  summary: "\nReturns a set of segments which identify certain groups in an array.\n"
  example:
  - "\nSay that you have an array of numbers and want to retrieve groups of even numbers.\nThis method will return each group segment which satisfies that conditions.\n\nFor example:\n\n[1, 2, 4, 6, 3, 5, 2, 9, 10, 12]\n[^  ^  ^]      [^]    [^   ^]   ^= 3 segments of even numbers.\n"
  syntax:
    content: public static IEnumerable<ArraySegment<T>> GetGroupSegments<T>(this T[] array, Func<T, bool> isElementPartOfSegment)
    parameters:
    - id: array
      type: '{T}[]'
      description: The array to be split into segments.
    - id: isElementPartOfSegment
      type: System.Func{{T},System.Boolean}
      description: "\nA function which is used to determine if an element belongs to the segment groups.\n"
    typeParameters:
    - id: T
      description: The array&apos;s type.
    return:
      type: System.Collections.Generic.IEnumerable{System.ArraySegment{{T}}}
      description: The set of array segments.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function GetGroupSegments(Of T)(array As T(), isElementPartOfSegment As Func(Of T, Boolean)) As IEnumerable(Of ArraySegment(Of T))
