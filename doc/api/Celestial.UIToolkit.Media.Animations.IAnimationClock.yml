    path: src/Celestial.UIToolkit.Core/Media/Animations/AnimationBase/IAnimationClock.cs
    startLine: 233
  assemblies:
  - Celestial.UIToolkit.Core
  namespace: Celestial.UIToolkit.Media.Animations
  summary: "\nGets the current output value of the <xref href=\"Celestial.UIToolkit.Media.Animations.IAnimationClock\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
  syntax:
    content: object GetCurrentValue(object defaultOriginValue, object defaultDestinationValue)
    parameters:
    - id: defaultOriginValue
      type: System.Object
      description: "\nThe origin value provided to the clock if its animation does not have its own\nstart value. If this clock is the first in a composition chain it will be the\nbase value of the property being animated; otherwise it will be the value returned\nby the previous clock in the chain\n"
    - id: defaultDestinationValue
      type: System.Object
      description: "\nThe destination value provided to the clock if its animation does not have its\nown destination value.If this clock is the first in a composition chain it will\nbe the base value of the property being animated; otherwise it will be the value\nreturned by the previous clock in the chain\n"
    return:
      type: System.Object
      description: "\nThe current value of this <xref href=\"Celestial.UIToolkit.Media.Animations.IAnimationClock\" data-throw-if-not-resolved=\"false\"></xref>.\n"
    content.vb: Function GetCurrentValue(defaultOriginValue As Object, defaultDestinationValue As Object) As Object
  overload: Celestial.UIToolkit.Media.Animations.IAnimationClock.GetCurrentValue*
